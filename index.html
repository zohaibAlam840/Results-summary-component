<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,400&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <div class="result">
      <h1 style="font-size: 0.8rem;color: rgba(255, 255, 255, 0.677);">Your Result</h1>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p class="text">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="reaction"><object alt="design"  data="assets/images/icon-reaction.svg" width="20" height="20"></object><p>&nbsp;&nbsp;Reactio <span>80 <span>/ 100</span></span></p></div>
      <div class="memory"><object alt="design" data="assets/images/icon-memory.svg" width="20" height="20"></object><p>&nbsp;&nbsp;Memory <span>92 <span>/ 100</span></span></p></div>
      <div class="varbal"><object alt="design" data="assets/images/icon-verbal.svg" width="20" height="20"></object><p>&nbsp;&nbsp;Verba <span>61 <span>/ 100</span></span></p></div>
      <div class="visual"><object alt="design" data="assets/images/icon-visual.svg" width="20" height="20"></object><p>&nbsp;&nbsp;Visua <span>72 <span>/ 100</span></span></p></div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
